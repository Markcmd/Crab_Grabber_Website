name: Cache Bust Assets

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  cachebust:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Replace asset version with commit SHA (no commit)
        run: |
          SHA=${GITHUB_SHA::8}
          for f in public/*.html; do
            sed -i -E "s/(\\?v=)(__BUILD__|[a-f0-9]+)/\\1$SHA/g" "$f"
          done

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: cachebust
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/deploy-pages@v4
        id: deployment