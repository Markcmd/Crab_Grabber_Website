name: Cache Bust Assets

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  cachebust:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Replace asset version with commit SHA
        run: |
          SHA=${GITHUB_SHA::8}
          for f in public/*.html; do
            # Replace any existing ?v=... or __BUILD__ with current SHA
            sed -i -E "s/(\?v=)(__BUILD__|[a-f0-9]+)/\1$SHA/g" "$f"
          done

      - name: Commit updated version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/*.html
          git commit -m "auto: cache bust assets" || echo "No changes"
          git push origin HEAD:main