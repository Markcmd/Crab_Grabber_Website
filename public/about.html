<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>About Us — Crab Grabber</title>
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
  <div class="container">

    <!-- Navigation -->
    <div class="nav">
      <div class="brand">
        <img src="./img/logo.jpg" alt="Crab Grabber Logo" class="logo"/>
        <div data-i18n="brand_name"></div>
      </div>

      <!-- Hamburger button -->
      <button class="menu-toggle" id="menuToggle" type="button">☰</button>

      <div class="links" id="navLinks">
        <a href="./index.html" data-i18n="nav_home"></a>
        <a href="./menu.html" data-i18n="nav_menu"></a>
        <a href="./about.html" data-i18n="nav_about" class="active"></a>
        <a href="./contact.html" data-i18n="nav_contact"></a>
        <button class="lang-toggle" id="langToggle" type="button"></button>
      </div>
    </div>

    <!-- Hero -->
    <div class="hero">
      <h1 data-i18n="about_title"></h1>
      <p data-i18n="about_p1"></p>
    </div>

    <!-- Story Section -->
    <div class="grid" style="margin-top:14px">

      <div class="card">
        <h2 data-i18n="about_fresh_title"></h2>
        <div class="small" data-i18n="about_fresh_body"></div>
      </div>

      <div class="card">
        <h2 data-i18n="about_cajun_title"></h2>
        <div class="small" data-i18n="about_cajun_body"></div>
      </div>

    </div>

    <!-- Mission -->
    <div class="card" style="margin-top:14px">
      <h2 data-i18n="about_mission_title"></h2>
      <div class="small" data-i18n="about_mission_body"></div>
    </div>

    <!-- Why Choose Us -->
    <div class="card" style="margin-top:14px">
      <h2 data-i18n="about_why_title"></h2>

      <table class="table">
        <thead>
          <tr>
            <th data-i18n="about_th_feature"></th>
            <th data-i18n="about_th_description"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><b data-i18n="about_feature_fresh"></b></td>
            <td data-i18n="about_feature_fresh_desc"></td>
          </tr>
          <tr>
            <td><b data-i18n="about_feature_custom"></b></td>
            <td data-i18n="about_feature_custom_desc"></td>
          </tr>
          <tr>
            <td><b data-i18n="about_feature_family"></b></td>
            <td data-i18n="about_feature_family_desc"></td>
          </tr>
          <tr>
            <td><b data-i18n="about_feature_fast"></b></td>
            <td data-i18n="about_feature_fast_desc"></td>
          </tr>
        </tbody>
      </table>

    </div>

    <!-- Visit Us -->
    <div class="card" style="margin-top:14px">
      <h2 data-i18n="about_visit_title"></h2>
      <div class="small" data-i18n="about_visit_body"></div>

      <div class="btns" style="margin-top:10px">
        <a href="./menu.html" class="btn primary" data-i18n="btn_view_menu"></a>
        <a href="./waitlist.html" class="btn" data-i18n="btn_join_waitlist"></a>
      </div>

    </div>

    <div class="footer" data-i18n="footer_copy"></div>

  </div>
  <script src="./js/i18n.js"></script>
  <script src="./js/nav.js"></script>
</body>
</html>
