<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact & Location — Crab Grabber</title>
  <link rel="stylesheet" href="./css/styles.css?v=679ed0df"/>
</head>
<body>
  <div class="container">

    <!-- Navigation -->
    <div class="nav">
      <div class="brand">
        <img src="./img/logo.jpg" alt="Crab Grabber Logo" class="logo"/>
        <div data-i18n="brand_name"></div>
      </div>

      <!-- Hamburger button (mobile) -->
      <button class="menu-toggle" id="menuToggle" type="button">☰</button>

      <div class="links" id="navLinks">
        <a href="./index.html" data-i18n="nav_home"></a>
        <a href="./menu.html" data-i18n="nav_menu"></a>
        <a href="./about.html" data-i18n="nav_about"></a>
        <a href="./contact.html" class="active" data-i18n="nav_contact"></a>
        <button class="lang-toggle" id="langToggle" type="button"></button>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <h1 data-i18n="contact_title"></h1>
      <p data-i18n="contact_p1"></p>
    </div>

    <!-- Main Info Grid -->
    <div class="grid" style="margin-top:14px">

      <!-- Contact Info -->
      <div class="card">
        <h2 data-i18n="contact_info_title"></h2>

        <table class="table">
          <tbody>
            <tr>
              <td><b data-i18n="contact_label_address"></b></td>
              <td>
                <span data-i18n="contact_addr_line1"></span><br/>
                <span data-i18n="contact_addr_line2"></span>
              </td>
              <td>
                <a
                  href="https://www.google.com/maps?q=3589+E+Colorado+Blvd,+Pasadena,+CA+91107"
                  target="_blank"
                  class="btn primary"
                  data-i18n="btn_directions"></a>
              </td>
            </tr>

            <tr>
              <td><b data-i18n="contact_label_phone"></b></td>
              <td>
                <a href="tel:16265296533" data-i18n="contact_phone_display"></a>
              </td>
              <td>
                <a href="tel:16265296533" class="btn primary" data-i18n="btn_call_now"></a>
              </td>
            </tr>

            <tr>
              <td><b data-i18n="contact_label_email"></b></td>
              <td>
                <span data-i18n="contact_email"></span>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="small" style="margin-top:10px" data-i18n="contact_walkins_note"></div>

      </div>

      <!-- Map -->
      <div class="card">
        <h2 data-i18n="contact_map_title"></h2>

        <iframe
          src="https://www.google.com/maps?q=3589+E+Colorado+Blvd,+Pasadena,+CA+91107&output=embed"
          width="100%"
          height="320"
          style="border:0; border-radius:12px;"
          loading="lazy">
        </iframe>

        <div class="small" style="margin-top:8px" data-i18n="contact_parking_note"></div>
      </div>

    </div>

    <!-- Hours -->
    <div class="card" style="margin-top:14px">
      <h2 data-i18n="contact_hours_title"></h2>

      <table class="table">
        <thead>
          <tr>
            <th data-i18n="contact_hours_th_day"></th>
            <th data-i18n="contact_hours_th_hours"></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td data-i18n="contact_hours_mon_thu"></td>
            <td data-i18n="contact_hours_mon_thu_time"></td>
          </tr>

          <tr>
            <td data-i18n="contact_hours_fri_sat"></td>
            <td data-i18n="contact_hours_fri_sat_time"></td>
          </tr>

          <tr>
            <td data-i18n="contact_hours_sun"></td>
            <td data-i18n="contact_hours_sun_time"></td>
          </tr>
        </tbody>
      </table>

    </div>

    <!-- Contact CTA -->
    <div class="card" style="margin-top:14px">
      <h2 data-i18n="contact_touch_title"></h2>

      <div class="small" data-i18n="contact_touch_body"></div>

      <div class="btns" style="margin-top:12px">
        <a href="./menu.html" class="btn" data-i18n="btn_view_menu"></a>
        <a href="./waitlist.html" class="btn primary" data-i18n="btn_join_waitlist"></a>
      </div>

    </div>

    <div class="footer" data-i18n="footer_copy"></div>

  </div>

  <script src="./js/i18n.js?v=679ed0df"></script>
  <script src="./js/nav.js?v=679ed0df"></script>
</body>
</html>
